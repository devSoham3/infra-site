upstream portfolio {
    server portfolio-site:3000;
}

upstream grafana {
    server grafana:3000;
}

upstream prometheus {
    server prometheus:9090;
}

upstream cadvisor {
    server cadvisor:8080;
}

server {
    listen 443 ssl;
    server_name portfolio.sohamdeo.com;

    ssl_certificate /etc/letsencrypt/live/portfolio.sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portfolio.sohamdeo.com/privkey.pem;

    # Portfolio site
    location / {
        proxy_pass http://portfolio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus
    location /prometheus/ {
        auth_basic "Monitoring Area";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://prometheus/prometheus/;  # Note the added /prometheus/
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # cAdvisor
    location /cadvisor/ {
        auth_basic "Monitoring Area";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://cadvisor/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Fix path redirects
        sub_filter_once off;
        sub_filter '/containers' '/cadvisor/containers';
        sub_filter '/docker' '/cadvisor/docker';
        sub_filter '/metrics' '/cadvisor/metrics';
        sub_filter 'href="/' 'href="/cadvisor/';
        sub_filter 'src="/' 'src="/cadvisor/';
    }

    location /health {
        access_log off;
        return 200 "Site is running!\n";
        add_header Content-Type text/plain;
    }
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name portfolio.sohamdeo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# Block direct IP access
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    ssl_certificate /etc/letsencrypt/live/portfolio.sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portfolio.sohamdeo.com/privkey.pem;

    return 444;
}