upstream portfolio {
    server portfolio-site:3000;
}

upstream grafana {
    server grafana:3000;
}

upstream prometheus {
    server prometheus:9090;
}

upstream cadvisor {
    server cadvisor:8080;
}

# sohamdeo.com — main portfolio site (apex domain)
server {
    listen 443 ssl;
    server_name sohamdeo.com;

    ssl_certificate /etc/letsencrypt/live/sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sohamdeo.com/privkey.pem;

    # Portfolio site
    location / {
        proxy_pass http://portfolio;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;

        proxy_connect_timeout 30s;
        proxy_send_timeout 30s;
        proxy_read_timeout 30s;
    }

    # Grafana
    location /grafana/ {
        proxy_pass http://grafana/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Prometheus
    location /prometheus/ {
        auth_basic "Monitoring Area";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://prometheus/;
        proxy_set_header Host $host;
    }

    # cAdvisor
    location /cadvisor/ {
        auth_basic "Monitoring Area";
        auth_basic_user_file /etc/nginx/conf.d/.htpasswd;
        proxy_pass http://cadvisor/;
        proxy_set_header Host $host;
    }

    location /health {
        access_log off;
        return 200 "Site is running!\n";
        add_header Content-Type text/plain;
    }
}

# www.sohamdeo.com — redirect to apex
server {
    listen 443 ssl;
    server_name www.sohamdeo.com;

    ssl_certificate /etc/letsencrypt/live/sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/sohamdeo.com/privkey.pem;

    return 301 https://sohamdeo.com$request_uri;
}

# portfolio.sohamdeo.com — keep as alias (optional, can be removed later)
server {
    listen 443 ssl;
    server_name portfolio.sohamdeo.com;

    ssl_certificate /etc/letsencrypt/live/portfolio.sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portfolio.sohamdeo.com/privkey.pem;

    return 301 https://sohamdeo.com$request_uri;
}

# Redirect HTTP to HTTPS
server {
    listen 80;
    server_name sohamdeo.com www.sohamdeo.com portfolio.sohamdeo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sohamdeo.com$request_uri;
    }
}

# Block direct IP access
server {
    listen 80 default_server;
    listen 443 ssl default_server;
    server_name _;

    # Uses portfolio cert as fallback for unmatched SSL connections
    ssl_certificate /etc/letsencrypt/live/portfolio.sohamdeo.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/portfolio.sohamdeo.com/privkey.pem;

    return 444;
}