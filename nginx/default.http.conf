upstream portfolio {
    server portfolio-site:3000;
}

# ---------------------------------------------------------------------------
# HTTP-only config used during initial SSL cert generation (ACME challenge).
# After certs are issued, SSL-gen.sh replaces this with default.https.conf.
# All domains must be listed here so certbot can verify each one via HTTP-01.
# ---------------------------------------------------------------------------
server {
    listen 80;
    server_name sohamdeo.com www.sohamdeo.com portfolio.sohamdeo.com
                test.sohamdeo.com apptware.sohamdeo.com work.sohamdeo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://$host$request_uri;
    }
}

# ---------------------------------------------------------------------------
# Block direct IP access
# ---------------------------------------------------------------------------
server {
    listen 80 default_server;
    server_name _;

    return 444;
}