upstream portfolio {
    server portfolio-site:3000;
}

# HTTP-only config used during initial SSL certificate generation (ACME challenge phase).
# After certs are issued, this file is replaced by default.https.conf automatically by SSL-gen.sh.
server {
    listen 80;
    server_name sohamdeo.com www.sohamdeo.com portfolio.sohamdeo.com;

    location /.well-known/acme-challenge/ {
        root /var/www/certbot;
    }

    location / {
        return 301 https://sohamdeo.com$request_uri;
    }
}

# Block direct IP access
server {
    listen 80 default_server;
    server_name _;

    return 444;
}